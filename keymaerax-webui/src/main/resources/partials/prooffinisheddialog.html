<div class="modal-header">
    <h3 class="modal-title">Proof:
        <span ng-if="proof.checking" ng-cloak>
            <i class="fa fa-spinner fa-spin"></i> Checking proof
        </span>
        <span ng-if="proof.isProved" ng-cloak>
            <i class="fa fa-check"></i> All goals closed
        </span>
        <span ng-if="proof.isProved !== undefined && !proof.isProved" ng-cloak>
            <i class="fa fa-bolt"></i> Open goals need to be proved
        </span>
        <span class="pull-right">
            <button ng-class="{'btn':true, 'btn-default':true, 'disabled':proof.checking}"
                    ng-click="downloadProofArchive()"><i class="fa fa-archive"></i> Export proof</button>
            <!--button ng-class="{'btn':true, 'btn-default':true, 'disabled':proof.checking}"
                    ng-click="downloadLemma()"><i class="fa fa-certificate"></i> Export lemma</button-->
            <button ng-class="{'btn':true, 'btn-default':true, 'disabled':proof.checking}"
                    ng-click="browseProof()"><i class="fa fa-globe"></i> Browse proof</button>
            <button ng-controller="ModelProofCreateCtrl" ng-class="{'btn':true, 'btn-default':true, 'disabled':proof.checking}"
                    ng-click="createProof(agenda.modelId, '', '')"><i class="fa fa-undo"></i> Redo proof</button>
        </span>
    </h3>
</div>
<div class="modal-body">
    <div>
        <pre class="k4-vertical-fill-flex bg-success"><code>{{proof.provable}}</code></pre>
    </div>

    <h4>Tactic to Reproduce the Proof</h4>
    <div>
        <div class="k4-copy-clipboard btn btn-default pull-right" ngclipboard
             data-clipboard-text="{{proof.tactic}}"
             uib-tooltip="Copy to clipboard">
            <i class="fa fa-clipboard"></i>
        </div>
        <pre class="k4-vertical-fill-flex bg-info"><code>{{proof.tactic}}</code></pre>
    </div>

    <h4>Used facts</h4>
    <div>
        <div class="k4-copy-clipboard btn btn-default pull-right" ngclipboard
             data-clipboard-text="{{proof.tactic}}"
             uib-tooltip="Copy to clipboard">
            <i class="fa fa-clipboard"></i>
        </div>
        <pre class="k4-vertical-fill-flex bg-info"><code>{{proof.tactic}}</code></pre>
    </div>

    <h4>Unused facts</h4>
    <div>
        <div class="k4-copy-clipboard btn btn-default pull-right" ngclipboard
             data-clipboard-text="{{proof.tactic}}"
             uib-tooltip="Copy to clipboard">
            <i class="fa fa-clipboard"></i>
        </div>
        <pre class="k4-vertical-fill-flex bg-info"><code>{{proof.tactic}}</code></pre>
    </div>
    <!-- TODO Display proof statistics -->
</div>
